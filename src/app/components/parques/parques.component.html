 <div *ngIf="tiendaNombre">
    <h2>{{nombre}}</h2>
    <h3>{{tiendaNombre}}</h3>
    <ol>
        <li>Metros: {{metros}}</li>
        <li>Vegetacion: {{vegetacion}}</li>
        <li>
            <span *ngIf="abierto === true">Abierto</span>
            <span *ngIf="abierto !== true">Cerrado</span>
        </li>
    </ol>

    <button (click)="emitirEvento($event)">Mostrar en el padre</button>

</div>
